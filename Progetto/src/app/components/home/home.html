<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Barzelletta Casuale</h2>
      </div>
      
      <div class="card-body text-center p-4">
        <!-- Stato di caricamento -->
        <div *ngIf="inCaricamento" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Caricamento...</span>
          </div>
          <p class="mt-2">Sto cercando una barzelletta divertente...</p>
        </div>

        <!-- Stato di errore -->
        <div *ngIf="errore && !inCaricamento" class="alert alert-danger">
          {{ errore }}
        </div>

        <!-- Barzelletta -->
        <div *ngIf="barzelletta && !inCaricamento" class="my-4">
          <p class="fs-4 fw-light">{{ barzelletta.setup }}</p>
          
          <div *ngIf="!mostraBattuta" class="mt-4">
            <button class="btn btn-warning btn-lg" (click)="rivelareBattuta()">
              ðŸŽ­ Mostra la Battuta
            </button>
          </div>
          
          <div *ngIf="mostraBattuta" class="mt-4">
            <div class="alert alert-success fs-5">
              <strong>ðŸ¤£ {{ barzelletta.punchline }}</strong>
            </div>
            <small class="text-muted">Categoria: {{ barzelletta.type }}</small>
          </div>
        </div>

        <!-- Pulsante per nuova barzelletta -->
        <div class="mt-4">
          <button class="btn btn-primary btn-lg" 
                  (click)="caricareBarzellettaCasuale()"
                  [disabled]="inCaricamento">
            {{ inCaricamento ? 'Caricamento...' : 'ðŸŽ² Nuova Barzelletta' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
