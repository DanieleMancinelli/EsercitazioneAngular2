<!-- Contenitore principale centrato -->
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    
    <!-- Card che contiene la barzelletta -->
    <div class="card border-0 shadow-lg">
      
      <!-- Intestazione della card -->
      <div class="card-header bg-gradient-primary text-white text-center py-4">
        <h1 class="display-6 fw-bold mb-0">ðŸŽ­ Barzelletta del Giorno</h1>
      </div>
      
      <!-- Corpo della card -->
      <div class="card-body text-center p-5">
        
        <!-- SEZIONE CARICAMENTO - visibile solo quando inCaricamento Ã¨ true -->
        <div *ngIf="inCaricamento" class="text-center py-5">
          <!-- Spinner di Bootstrap per indicare il caricamento -->
          <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Caricamento...</span>
          </div>
          <p class="text-muted fs-5">Sto cercando una barzelletta divertente...</p>
        </div>

        <!-- SEZIONE ERRORE - visibile solo se c'Ã¨ un errore e non stiamo caricando -->
        <div *ngIf="errore && !inCaricamento" class="alert alert-danger rounded-3">
          <i class="bi bi-exclamation-triangle me-2"></i>
          {{ errore }}
        </div>

        <!-- SEZIONE BARZELLETTA - visibile quando abbiamo una barzelletta e non stiamo caricando -->
        <div *ngIf="barzelletta && !inCaricamento" class="my-4">
          
          <!-- Contenitore per l'introduzione della barzelletta -->
          <div class="bg-light rounded-3 p-4 mb-4">
            <p class="fs-4 fst-italic text-dark mb-0">"{{ barzelletta.setup }}"</p>
          </div>
          
          <!-- PULSANTE MOSTRA BATTUTA - visibile solo se la battuta Ã¨ nascosta -->
          <div *ngIf="!mostraBattuta" class="mt-4">
            <button class="btn btn-warning btn-lg rounded-pill px-5 py-3 fw-bold" 
                    (click)="rivelareBattuta()">
              ðŸŽ¯ Mostra la Battuta
            </button>
          </div>
          
          <!-- BATTUTA RIVELATA - visibile quando mostraBattuta Ã¨ true -->
          <div *ngIf="mostraBattuta" class="mt-4">
            <div class="alert alert-success rounded-3 border-0 shadow-sm">
              <p class="fs-3 fw-bold mb-2">ðŸ¤£ {{ barzelletta.punchline }}</p>
              <small class="text-muted">
                <i class="bi bi-tag me-1"></i>
                Categoria: {{ barzelletta.type }}
              </small>
            </div>
          </div>
        </div>

        <!-- PULSANTE NUOVA BARZELLETTA - sempre visibile tranne durante il caricamento -->
        <div class="mt-5">
          <button class="btn btn-primary btn-lg rounded-pill px-5 py-3 fw-bold shadow" 
                  (click)="caricareBarzellettaCasuale()"
                  [disabled]="inCaricamento">
            <i class="bi bi-arrow-repeat me-2"></i>
            {{ inCaricamento ? 'Caricamento...' : 'ðŸŽ² Nuova Barzelletta' }}
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
