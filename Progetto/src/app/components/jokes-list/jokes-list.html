<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>10 Barzellette Casuali</h2>
      <button class="btn btn-primary" 
              (click)="ricaricareBarzellette()"
              [disabled]="inCaricamento">
        {{ inCaricamento ? 'Caricamento...' : 'ðŸ”„ Ricarica' }}
      </button>
    </div>

    <!-- Messaggio di caricamento -->
    <div *ngIf="inCaricamento" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Caricamento...</span>
      </div>
      <p class="mt-2">Sto caricando le barzellette...</p>
    </div>

    <!-- Messaggio di errore -->
    <div *ngIf="errore && !inCaricamento" class="alert alert-danger">
      {{ errore }}
      <button class="btn btn-sm btn-outline-danger ms-3" (click)="ricaricareBarzellette()">
        Riprova
      </button>
    </div>

    <!-- Lista delle barzellette -->
    <div *ngIf="!inCaricamento && barzellette.length > 0" class="row">
      <div *ngFor="let barzelletta of barzellette; let indice = index" class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Barzelletta #{{ indice + 1 }}</h5>
            <p class="card-text">{{ barzelletta.setup }}</p>
            <div class="mt-3">
              <button class="btn btn-outline-primary btn-sm" 
                      (click)="rivelareBattuta(barzelletta)">
                ðŸ‘€ Mostra Battuta
              </button>
            </div>
            <div *ngIf="barzelletta.mostraBattuta" class="mt-3">
              <div class="alert alert-success">
                <strong>{{ barzelletta.punchline }}</strong>
              </div>
              <small class="text-muted">Categoria: {{ barzelletta.type }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Nessuna barzelletta trovata -->
    <div *ngIf="!inCaricamento && barzellette.length === 0 && !errore" class="text-center py-5">
      <p>Nessuna barzelletta trovata.</p>
    </div>
  </div>
</div>
